<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Sign in to Realm for 42 students</title>
    <link rel="icon" href="/auth/resources/0nmse/login/students/img/favicon.ico" />
            <link href="/auth/resources/0nmse/login/students/css/styles.css?v=1.2" rel="stylesheet" />
</head>

<body class="">
<div class="">
    <div id="kc-header" class="">
        <div id="kc-header-wrapper"
             class="">Realm for 42 students</div>
    </div>
    <div class="">
        <header class="">
                <h1 id="kc-page-title">
</h1>
      </header>
      <div id="kc-content">
        <div id="kc-content-wrapper">


    <div id="kc-form">
      <img id="logo" src="/auth/resources/0nmse/login/students/img/42_logo.svg"/>
      <div id="kc-form-wrapper">
            <form id="kc-form-login" onsubmit="login.disabled = true; return true;" action="https://auth.42.fr/auth/realms/students-42/login-actions/authenticate?session_code=ZdMUK7dH7s7cwKYcKk8cS2QguylX_ueXnyQkGVJReDE&amp;execution=e3ed291b-5578-4fcf-9f1a-d38a1ee483af&amp;client_id=intra&amp;tab_id=dYOh-KSqDvY" method="post">
                    <div class="">
                        <input tabindex="1" id="username" class="" name="username" value=""  type="text" autofocus autocomplete="off"
                               placeholder="Login or email"
                               aria-invalid=""
                        />


                    </div>

                <div class="">
                    <input tabindex="2" id="password" class="" name="password" type="password" autocomplete="off"
                           placeholder=Password
                           aria-invalid=""
                    />


                </div>

                <div class=" ">
                    <div id="kc-form-options">
                            <div class="checkbox" id="remember-me">
                                <label>
                                        <input tabindex="3" id="rememberMe" name="rememberMe" type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>

                  </div>

                  <div id="kc-form-buttons" class="">
                      <input type="hidden" id="id-hidden-input" name="credentialId" />
                      <input tabindex="4" class="   " name="login" id="kc-login" type="submit" value="Sign In"/>
                  </div>

                  <div class="">
                    <a id="reset-password" tabindex="5" href="https://signin.intra.42.fr/users/password/new">Forgot or change your password?</a>
                  </div>
                    <div class="">
                        <a id="change-realm" tabindex="5" href="https://profile.intra.42.fr/users/auth/keycloak_admin">Sign in as staff</a>
                    </div>
                  <div class="">
                    <a id= "legal" href="https://profile.intra.42.fr/legal" target="_blank">Read our terms and conditions</a>
                  </div>
            </form>
        </div>


    </div>



        </div>
      </div>

    </div>
  </div>
</body>
</html>
