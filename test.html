<!DOCTYPE html>
<html>
<head>
  <title>Three.js Text Example</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
<script>
  // Create a scene
  var scene = new THREE.Scene();

  // Create a camera
  var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  // Create a renderer
  var renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Create text geometry
  let loader = new THREE.FontLoader();
  loader.load('https://cdn.jsdelivr.net/npm/three/examples/fonts/helvetiker_regular.typeface.json', function (font) {
    let textGeometry = new THREE.TextGeometry('Hello, Three.js!', {
      font: font,
      size: 0.5,
      height: 0.1
    });

    let textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
    let textMesh = new THREE.Mesh(textGeometry, textMaterial);
    scene.add(textMesh);
    // Render the scene
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the text
      textMesh.rotation.x += 0.01;
      textMesh.rotation.y += 0.01;

      renderer.render(scene, camera);
    }

    animate();
  });
</script>
</body>
</html>
