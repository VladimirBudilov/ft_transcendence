<script>
  function initTextOnScreen() {
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var scene = new THREE.Scene(); // Create a Three.js scene

    // Create text geometry
    let loader = new THREE.FontLoader();
    loader.load('https://cdn.jsdelivr.net/npm/three/examples/fonts/helvetiker_regular.typeface.json',
            function (font) {
              let textGeometry = new THREE.TextGeometry('Hello, Three.js!', {
                font: font,
                size: 1, // Increased size for better readability
                height: 0.2 // Adjusted height for better visibility
              });
              let textMaterial = new THREE.MeshBasicMaterial({color: 0xffffff});
              let textMesh = new THREE.Mesh(textGeometry, textMaterial);
              textMesh.position.set(-2, 0, -5); // Position adjusted to be in the center and more visible
              scene.add(textMesh); // Add text mesh to the scene
            }
    );

    // Set up camera
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, 0, 5); // Adjust camera position

    // Render the scene with the camera
    renderer.render(scene, camera);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  }
  initTextOnScreen();
</script>
