<!DOCTYPE html>
<html>
<head>
    <title>Three.js Cube Example</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
<script>
    var scene, camera, renderer, cube;

    function init() {
        // Create a scene
        scene = new THREE.Scene();

        // Create a camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create a renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a cube geometry
        var geometry = new THREE.BoxGeometry(1, 1, 1);

        // Create a basic material with red color
        var material = new THREE.MeshBasicMaterial({ color: 0xff0000 });

        // Create a cube mesh using the geometry and material
        cube = new THREE.Mesh(geometry, material);

        // Add the cube to the scene
        scene.add(cube);
    }

    function animate() {
        requestAnimationFrame(animate);

        // Rotate the cube
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        // Render the scene with the camera
        renderer.render(scene, camera);
    }

    // Initialize the scene and start animation
    init();
    animate();

    // Adjust scene and renderer on window resize
    window.addEventListener('resize', function () {
        var width = window.innerWidth;
        var height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });
</script>
</body>
</html>
